<!DOCTYPE html>
<html>
<head>
<title>Salon Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    body{
font-family:Arial;
background:#f3f3f3;
padding:20px;
}

h1{
text-align:center;
}

.tabs{
text-align:center;
margin-bottom:20px;
}

.tabs button{
padding:10px 20px;
margin:5px;
border:none;
background:black;
color:white;
cursor:pointer;
}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
gap:20px;
}

.card{
background:white;
border-radius:10px;
overflow:hidden;
box-shadow:0 0 10px rgba(0,0,0,0.1);
}

.card img{
width:100%;
height:180px;
object-fit:cover;
}

.content{
padding:15px;
}

.price{
font-weight:bold;
}

button.book{
width:100%;
padding:10px;
background:#ff4081;
color:white;
border:none;
margin-top:10px;
cursor:pointer;
}

</style>
<body>

<h1>Salon Booking Services</h1>

<div class="tabs">
<button onclick="showCategory('men')">Men</button></a>
<button onclick="showCategory('women')">Women</button></a>
</div>

<div id="serviceContainer" class="grid"></div>

<script src="script.js"></script>
<script>
    // Salon services data

var services = {

men: [

{
name:"Haircut",
price:299,
image:"https://images.unsplash.com/photo-1621605815971-fbc98d665033"
},

{
name:"Beard Styling",
price:199,
image:"https://images.unsplash.com/photo-1599351431202-1e0f0137899a"
},

{
name:"Head Massage",
price:249,
image:"https://images.unsplash.com/photo-1519823551278-64ac92734fb1"
}

],

women: [

{
name:"Haircut & Styling",
price:699,
image:"https://images.unsplash.com/photo-1562322140-8baeececf3df"
},

{
name:"Facial",
price:899,
image:"https://images.unsplash.com/photo-1596178060671-7a80dc8059ea"
},

{
name:"Hair Spa",
price:1199,
image:"https://images.unsplash.com/photo-1522335789203-aabd1fc54bc9"
}

]

};


let container = document.getElementById("serviceContainer");

function showCategory(category){

container.innerHTML="";

services[category].forEach(service=>{

let card=document.createElement("div");
card.className="card";

card.innerHTML=`

<img src="${service.image}">

<div class="content">

<h3>${service.name}</h3>

<p class="price">â‚¹${service.price}</p>

<button class="book" onclick="book('${service.name}')">
Book Now
</button>

</div>
`;

container.appendChild(card);

});

}

function book(serviceName){

alert("Booking Started for "+serviceName);

}

// Default load
showCategory("men");

</script>
</body>
</html>
